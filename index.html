<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Corporate Website - SSO Demo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Corporate Website</h1>
            <div id="auth-section">
                <div id="signin-buttons">
                    <button id="signin-google" class="btn-social btn-google">
                        <svg width="18" height="18" viewBox="0 0 18 18"><path fill="#4285F4" d="M16.51 8H8.98v3h4.3c-.18 1-.74 1.48-1.6 2.04v2.01h2.6a7.8 7.8 0 0 0 2.38-5.88c0-.57-.05-.66-.15-1.18z"/><path fill="#34A853" d="M8.98 17c2.16 0 3.97-.72 5.3-1.94l-2.6-2a4.8 4.8 0 0 1-7.18-2.54H1.83v2.07A8 8 0 0 0 8.98 17z"/><path fill="#FBBC05" d="M4.5 10.52a4.8 4.8 0 0 1 0-3.04V5.41H1.83a8 8 0 0 0 0 7.18l2.67-2.07z"/><path fill="#EA4335" d="M8.98 4.18c1.17 0 2.23.4 3.06 1.2l2.3-2.3A8 8 0 0 0 1.83 5.4L4.5 7.49a4.77 4.77 0 0 1 4.48-3.3z"/></svg>
                        Sign in with Google
                    </button>
                    <button id="signin-facebook" class="btn-social btn-facebook">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="white"><path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/></svg>
                        Sign in with Facebook
                    </button>
                    <button id="signin-apple" class="btn-social btn-apple">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="white"><path d="M17.05 20.28c-.98.95-2.05.8-3.08.35-1.09-.46-2.09-.48-3.24 0-1.44.62-2.2.44-3.06-.35C2.79 15.25 3.51 7.59 9.05 7.31c1.35.07 2.29.74 3.08.8 1.18-.24 2.31-.93 3.57-.84 1.51.12 2.65.72 3.4 1.8-3.12 1.87-2.38 5.98.48 7.13-.57 1.5-1.31 2.99-2.54 4.09l.01-.01zM12.03 7.25c-.15-2.23 1.66-4.07 3.74-4.25.29 2.58-2.34 4.5-3.74 4.25z"/></svg>
                        Sign in with Apple
                    </button>
                    <button id="signin-microsoft" class="btn-social btn-microsoft">
                        <svg width="18" height="18" viewBox="0 0 23 23"><path fill="#f3f3f3" d="M0 0h23v23H0z"/><path fill="#f35325" d="M1 1h10v10H1z"/><path fill="#81bc06" d="M12 1h10v10H12z"/><path fill="#05a6f0" d="M1 12h10v10H1z"/><path fill="#ffba08" d="M12 12h10v10H12z"/></svg>
                        Sign in with Microsoft
                    </button>
                </div>
                <div id="user-info" style="display: none;">
                    <span id="user-name"></span>
                    <button id="signout-btn" class="btn-secondary">Sign Out</button>
                </div>
            </div>
        </header>

        <main>
            <div id="welcome-section">
                <h2>Welcome to Our Platform</h2>
                <p>Sign in to post your ad and connect with customers.</p>
                <button id="test-form-btn" class="btn-secondary" style="margin-top: 20px;">Test Form (Skip Auth)</button>
            </div>

            <div id="form-section" style="display: none;">
                <h2>Submit Your Information</h2>
                <p style="margin-bottom: 20px; color: #666;">Please fill in your details below. Fields marked with * are required.</p>
                <form id="ad-form">
                    <div id="form-fields"></div>
                    <button type="submit" class="btn-primary">Submit</button>
                </form>
            </div>

            <div id="success-section" style="display: none;">
                <h2>Success!</h2>
                <p>Your information has been submitted successfully. We will contact you shortly.</p>
                <button onclick="location.reload()" class="btn-primary" style="margin-top: 20px;">Submit Another</button>
            </div>
        </main>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/amazon-cognito-identity-js@6.3.6/dist/amazon-cognito-identity.min.js"></script>
    <script>
        // Force reload config with timestamp to bypass cache
        const timestamp = new Date().getTime();
        document.write('<script src="config.js?t=' + timestamp + '"><\/script>');
        document.write('<script src="auth-plugin.js?t=' + timestamp + '"><\/script>');
        document.write('<script src="app.js?t=' + timestamp + '"><\/script>');
    </script>
</body>
</html>
